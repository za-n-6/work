<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form action="https://www.google.com"
        method="get">
        <h1>
            Form:
        </h1>
        
        <p><b>Username:</b>
                <input type="text" name="username" size="15"
                maxlength="30" />
               </p>
               <p><b>Password:</b>
                <input type="password" name="password" size="15"
                maxlength="30" />
               </p>
               <p>
                   <b>Date Of Birth:
                   </b>
                   <input type="date" name="date" size="15" maxlength="10" > </input>
               </p>
               <p> 
                   <b> Web URL:</b>
                   <input type="url" name="url" size="15" maxlength="50"> </input>
               </p>
               <p>
                   <b>Address:</b>
                   <input type="text" name="Address" size="15" maxlength="60"> </input>
               </p>
               <p>
                   <b>
                       City:
                   </b>
                   <select name="City">
                       <option value="Karachi">Karachi</option>
                       <option value="Lahore">Lahore</option>
                       <option value="Islamabad">Islamabad</option>
                   </select>
               </p>
               <p>
                   <b>State:</b>
                   <input type="text" name="State" size="15" maxlength="20"> </input>
               </p>
               <p>
                   <b>Zip:</b>
                   <input type="number" name="Zip" size="15" maxlength="20"> </input>
               </p>
               <p>
                   <b>Magazine:</b>
                   <select name="Magazine" size="4" multiple="multiple">
                        <option value="NewsWeek" selected="selected">
                                NewsWeek</option>
                                <option value="Times">Times</option>
                                <option value="Fortue">Fortue</option>
                                <option value="TV Guide">TV Guide</option>

                   </select>
               </p>
               <fieldset>
                    <legend><b>Contact details</b></legend>
                    <label>Email:<br />
                    <input type="text" name="email" /></label><br />
                    <label>Mobile:<br />
                    <input type="text" name="mobile" /></label><br />
                    <label>Telephone:<br />
                    <input type="text" name="telephone" /></label>
                    </fieldset>
                    <p>
                        <b>Additional Comments:</b>
                        <textarea name="comments" cols="20" rows="4">Enter Your Comments ...</textarea>

                    </p>
                    <p>
                        <b>Upload Your Profile Picture:</b>
                        <input type="file" name="Picture" /><br />
<input type="submit" value="Upload" />
                    </p>

                    <p> <b>Please enter your email address:</b></p>
<input type="email" name="email" />
<input type="submit" value="Submit" />

<p>
    <b>
        Subscription:
    </b>
    <input type="radio" name="text" value="1-year"
 checked="checked" /> 1-Year
 <input type="radio" name="text" value="2-years" />
 2-years 
</p>
<p><b> YES! Put me on the list!</b>
        <br />
        <input type="checkbox" name="service">
        </p>

        <br/>

 
 <input type="image" src="button.jpg"
 width="100" height="100" />
</form>
</body>
</html>
